<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="JS.css">
    <link rel="stylesheet" href="JSmobile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
   <div class="modal-box">
     <div class="modal">
    <button id="open-btn" >モーダルを開く</button>   
    <dialog id="dialog1">
    　　<h1>ダイアログボックス</h1>
        <button id="close-btn">モーダルを閉じる</button>
    </dialog>
     </div>  
   
   </div> 
</body>
</html>
<script>
const dialog=document.getElementById('dialog1');   
const open = document.getElementById('open-btn');
const close=document.getElementById("close-btn");


open.addEventListener("click", function() {  
  
 dialog.show();
 dialog.style.background= 'skyblue';//クリックしたときに背景色をスカイブルーにする
  
}, false);
close.addEventListener("click", function() { 
  
  dialog.close();
   
 }, false);


function reset(){
  location.reload();//ページをリロード
}
setTimeout(reset,20000);//20秒後にページをリロードする
</script>
