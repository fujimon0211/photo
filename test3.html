<script>
 var counters = ['黒','金','銀','緑'];    

     function timer(){


var countList = [];　//ここが配列になる
for (var i=0; i<counters.length; i++){
  countList.push('<li>'+ counters[0]+'色は、在庫があります。</li>'); //ここにpush()がくる
    
}

document.getElementById('stock').innerHTML = countList.join(""); //innerHTMLへ入れる時にjoin()で文字列にする
}
function timerInterval(){
    stock.innerHTML=""
};


setInterval(timer,1000);
setInterval(timerInterval,1500);
